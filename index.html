<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login">
            <header>
                <h1>Cadastro Cliente</h1>
            </header>
            <form>
                <div>
                    <label for="">Nome</label>
                    <input type="text" placeholder="Digite seu primeiro nome">
                </div>
                <div>
                <label for="">Sobrenome</label>
                <input type="text" placeholder="Digite seu Sobrenome">
            </div>
            <div>
                <label for="">E-mail</label>
                <input type="email" placeholder="Digite seu E-mail">
            </div>
            <div>
                <label for="">Data de Nascimento</label>
                <input type="number" placeholder="dd/mm/yyyy">
            </div>
            <div>
                <label for="">CPF</label>
                <input type="text" placeholder="Ex: 000.000.000-0">
            </div>
            <div>
                <label for="">CEP</label>
                <input type="text" placeholder="Digite seu CEP">
            </div>
            <div>
                <label for="">Coplemento</label>
                <input type="text" placeholder="Ex: apartamento">
            </div>
            <div>
                <label for="">Cidade</label>
                <input type="text" placeholder="Nome da cidade">
            </div>
            <div>
                <label for="">Bairro</label>
                <input type="text" placeholder="Nome do Bairro">
        </div>
        <div>
            <label for="">Rua</label>
            <input type="text" placeholder="Nome da Rua">
        </div>
        <div>
            <label for="">Número da residência</label>
            <input type="number" placeholder="N:">
        </div>
    </form>
</div>
</main>
</body>
</html>
