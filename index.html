<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Cadastro Cliente</h2>
    <form>
      <div class="nome">
        <input type="text" placeholder="Digite seu primeiro nome" name="nome">
        <input type="text" placeholder="Digite seu Sobrenome" name="sobrenome">
      </div>
      <div class="email">
      <input type="email" placeholder="Digite seu E-mail" name="email">
    </div>
      <div class="data-cpf">
        <input type="text" placeholder="dd/mm/yyyy" name="data_nascimento">
        <input type="text" placeholder="Ex: 000.000.000-0" name="cpf">
      </div>
      <div class="cep-complemento">
        <input type="text" placeholder="Digite seu CEP" name="cep">
        <input type="text" placeholder="Ex: apartamento 3" name="complemento">
      </div>
      <div class="cidade-bairro">
        <input type="text" placeholder="Nome da Cidade" name="cidade">
        <input type="text" placeholder="Nome do Bairro" name="bairro">
      </div>
      <div class="rua-numero">
        <input type="text" placeholder="Nome da Rua" name="rua">
        <input type="text" placeholder="N:" name="numero">
      </div>
      <label>Trabalha?</label>
      <div class="trabalha">
        <label><input type="radio" name="trabalha" value="sim"> Sim</label>
        <label><input type="radio" name="trabalha" value="nao"> NÃ£o</label>
      </div>
      <input type="password" placeholder="Digite sua senha" name="senha">
      <input type="password" placeholder="Digite novamente sua senha" name="confirmar_senha">
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
